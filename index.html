<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <div id="main">
        <div id="header">
          Rock, Paper, Scissors
        </div>
        <div id="bodyleft">
            <div class="selectionHeader">Player:</div>
            <div class="rock selections">
                <img src="images/rock.png" height="60px" width="60px" class="rock icons" alt="rock icon">
            </div>
            <div class="paper selections">
                <img src="images/paper.png" height="60px" width="60px" class="paper icons" alt="paper icon">
            </div>
            <div class="scissors selections">
                <img src="images/scissors.png" height="60px" width="60px" class="scissors icons" alt="scissors icon">
            </div>
        </div>
        <div id="bodymid">
            <div id="jsText">Win five rounds first.</div>
        </div>
        <div id="bodyright">
            <div class="selectionHeader">AI:</div>
            <div class="selections" id="rockAI">
                <img src="images/rock.png" height="60px" width="60px" class="icons" alt="ai rock icon">
            </div>
            <div class="selections" id="paperAI">
                <img src="images/paper.png" height="60px" width="60px" class="icons" alt="ai paper icon">
            </div>
            <div class="selections" id="scissorsAI">
                <img src="images/scissors.png" height="60px" width="60px" class="icons" alt="ai scissors icon">
            </div>
        </div>
        <div id="footer">
          Choose your weapon
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
