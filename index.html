<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <div id="main">
        <div id="header">
          &star; Rock, Paper, Scissors &star;
        </div>
        <div id="bodyleft">
            <div class="selectionHeader">Player:</div>
            <div class="selections" id="rock">
                <img src="images/rock.png" height="60px" width="60px" class="icons" alt="rock icon">
            </div>
            <div class="selections" id="paper">
                <img src="images/paper.png" height="60px" width="60px" class="icons" alt="paper icon">
            </div>
            <div class="selections" id="scissors">
                <img src="images/scissors.png" height="60px" width="60px" class="icons" alt="scissors icon">
            </div>
        </div>
        <div id="bodymid">
            <div id="jsText"></div>
        </div>
        <div id="bodyright">
            <div class="selectionHeader">AI:</div>
            <div class="selections" id="rockAI">
                <img src="images/rock.png" height="60px" width="60px" class="icons" alt="ai rock icon">
            </div>
            <div class="selections" id="paperAI">
                <img src="images/paper.png" height="60px" width="60px" class="icons" alt="ai paper icon">
            </div>
            <div class="selections" id="scissorsAI">
                <img src="images/scissors.png" height="60px" width="60px" class="icons" alt="ai scissors icon">
            </div>
        </div>
        <div id="footer">
          Choose your weapon
        </div>
    </div>
</body>
</html>
